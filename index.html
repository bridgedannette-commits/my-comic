<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Комикс</title>

<link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  /* Исправление для controls-wrapper */
  .controls-wrapper {
    pointer-events: auto !important; /* ВАЖНО: исправляем проблему с кнопками */
  }
  
  /* Исправление для страниц */
  .page-container {
    display: flex;
    justify-content: center;
    margin: 0 auto;
    padding: 0;
    width: 100%;
  }
  
  .page-container img {
    display: block;
    width: auto;
    height: auto;
    max-width: 100%;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
    margin: 0;
    padding: 0;
  }
  
  /* Гарантируем видимость на мобильных */
  @media (max-width: 768px) {
    .controls {
      opacity: 1 !important;
      visibility: visible !important;
      display: flex !important;
    }
    
    .controls-wrapper {
      position: fixed !important; /* Фиксируем на мобильных */
      bottom: env(safe-area-inset-bottom, 0px) !important;
      z-index: 10000 !important; /* Повышаем z-index */
    }
    
    .progress {
      position: fixed !important;
      bottom: calc(60px + env(safe-area-inset-bottom, 0px)) !important;
      z-index: 10000 !important;
    }
    
    .zoom-indicator {
      position: fixed !important;
      bottom: calc(100px + env(safe-area-inset-bottom, 0px)) !important;
      z-index: 10000 !important;
    }
  }
</style>
</head>

<body>

<div class="comic-reader" id="reader">
  <div class="canvas-wrapper" id="canvasWrapper">
    <!-- Страницы будут добавляться сюда -->
  </div>

  <div class="zoom-indicator" id="zoomIndicator">
    <span id="zoomPercent">100%</span>
  </div>

  <div class="controls-wrapper" id="controlsWrapper">
    <div class="controls" id="controls">
      <button id="toTop" title="В начало" class="nav-btn">▲</button>
      <button id="zoomOut" title="Уменьшить" class="zoom-btn">−</button>
      <span id="pageInfo">– / –</span>
      <button id="zoomIn" title="Увеличить" class="zoom-btn">+</button>
      <button id="toBottom" title="В конец" class="nav-btn">▼</button>
    </div>
  </div>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
</div>

<script>
/* ======================================================
   КОНФИГУРАЦИЯ
====================================================== */
const COMIC_PATH = 'https://bridgedannette-commits.github.io/my-comic/comics/test/';
const IMAGE_EXTS = ['webp', 'png', 'jpg', 'jpeg'];
const MAX_PAGES_SAFE = 500;

const MIN_ZOOM = 0.5;
const MAX_ZOOM = 3.0;
const ZOOM_STEP = 0.2;

const isMobile = window.innerWidth <= 768;
const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

/* ======================================================
   СОСТОЯНИЕ
====================================================== */
let zoom = 1.0;
let pages = [];
let images = [];
let baseWidth = 600;
let isZooming = false;

const wrapper = document.getElementById('canvasWrapper');
const pageInfo = document.getElementById('pageInfo');
const progressBar = document.getElementById('progressBar');
const zoomIndicator = document.getElementById('zoomIndicator');
const zoomPercent = document.getElementById('zoomPercent');
const controlsWrapper = document.getElementById('controlsWrapper');

/* ======================================================
   ОСНОВНЫЕ ФУНКЦИИ
====================================================== */

async function imageExists(url) {
  try {
    const res = await fetch(url, { method: 'HEAD', cache: 'no-store' });
    return res.ok;
  } catch {
    return false;
  }
}

async function detectPages() {
  const result = [];
  let pageNum = 1;

  while (pageNum <= MAX_PAGES_SAFE) {
    let found = false;

    for (const ext of IMAGE_EXTS) {
      const url = `${COMIC_PATH}${pageNum}.${ext}`;
      if (await imageExists(url)) {
        result.push({ url, num: pageNum, ext });
        found = true;
        break;
      }
    }

    if (!found) break;
    pageNum++;
  }

  return result;
}

async function loadComic() {
  wrapper.innerHTML = '<div style="color:#ccc;text-align:center;padding:50px;font-family:Inter,sans-serif;">Загрузка...</div>';
  
  pages = await detectPages();
  
  if (pages.length === 0) {
    wrapper.innerHTML = '<div style="color:#fff;text-align:center;padding:50px;font-family:Inter,sans-serif;">Комикс не найден</div>';
    return;
  }
  
  wrapper.innerHTML = '';
  images = new Array(pages.length);
  
  // Создаем контейнеры для всех страниц
  pages.forEach((page, index) => {
    const pageDiv = document.createElement('div');
    pageDiv.className = 'page-container';
    pageDiv.id = `page-${page.num}`;
    
    const img = document.createElement('img');
    img.loading = 'lazy';
    img.draggable = false;
    img.alt = `Страница ${page.num}`;
    img.style.display = 'block';
    img.style.margin = '0 auto';
    img.style.padding = '0';
    
    if (index < 3) {
      img.src = page.url;
    } else {
      img.dataset.src = page.url;
    }
    
    img.onload = function() {
      images[index] = this;
      applyZoomToImage(this);
    };
    
    pageDiv.appendChild(img);
    wrapper.appendChild(pageDiv);
  });
  
  updatePageInfo();
  calculateBaseWidth();
  applyZoomToAll();
  
  // Принудительно показываем кнопки на мобильных
  if (isMobile && controlsWrapper) {
    controlsWrapper.style.opacity = '1';
    controlsWrapper.style.visibility = 'visible';
    controlsWrapper.style.pointerEvents = 'auto';
    controlsWrapper.style.display = 'block';
  }
  
  setTimeout(() => loadRemainingImages(), 100);
}

function loadRemainingImages() {
  const imgs = wrapper.querySelectorAll('img[data-src]');
  imgs.forEach(img => {
    img.src = img.dataset.src;
    delete img.dataset.src;
  });
}

function calculateBaseWidth() {
  if (isMobile) {
    baseWidth = Math.min(800, window.innerWidth - 40);
  } else {
    baseWidth = Math.min(1000, window.innerWidth * 0.9);
  }
}

/* ======================================================
   ИСПРАВЛЕННЫЙ ЗУМ (БЕЗ ПРОКРУТКИ)
====================================================== */

function applyZoomToImage(img) {
  if (!img.naturalWidth) return;
  
  const naturalWidth = img.naturalWidth;
  const naturalHeight = img.naturalHeight;
  const displayWidth = Math.floor(baseWidth * zoom);
  const scale = displayWidth / naturalWidth;
  const displayHeight = Math.floor(naturalHeight * scale);
  
  img.style.width = displayWidth + 'px';
  img.style.height = displayHeight + 'px';
  img.style.maxWidth = '100%';
  
  const container = img.parentElement;
  if (container) {
    container.style.width = displayWidth + 'px';
    container.style.height = displayHeight + 'px';
  }
}

function applyZoomToAll() {
  if (isZooming) return;
  isZooming = true;
  
  calculateBaseWidth();
  
  // Сохраняем позицию прокрутки ДО изменения размеров
  const scrollTop = wrapper.scrollTop;
  const scrollHeight = wrapper.scrollHeight;
  
  // Применяем зум ко всем изображениям
  images.forEach(img => {
    if (img && img.naturalWidth) {
      applyZoomToImage(img);
    }
  });
  
  // Восстанавливаем позицию прокрутки ПОСЛЕ изменения размеров
  requestAnimationFrame(() => {
    const newScrollHeight = wrapper.scrollHeight;
    if (scrollHeight > 0 && newScrollHeight > 0) {
      // Сохраняем пропорциональную позицию
      const scrollRatio = scrollTop / scrollHeight;
      wrapper.scrollTop = newScrollHeight * scrollRatio;
    }
    isZooming = false;
  });
  
  showZoomIndicator();
}

function changeZoom(delta) {
  const newZoom = zoom + delta;
  
  if (newZoom < MIN_ZOOM || newZoom > MAX_ZOOM) {
    return;
  }
  
  zoom = Math.round(newZoom * 100) / 100;
  applyZoomToAll();
}

function showZoomIndicator() {
  zoomPercent.textContent = Math.round(zoom * 100) + '%';
  zoomIndicator.classList.add('visible');
  
  clearTimeout(zoomIndicator.timeout);
  zoomIndicator.timeout = setTimeout(() => {
    zoomIndicator.classList.remove('visible');
  }, 1500);
}

/* ======================================================
   НАВИГАЦИЯ
====================================================== */

function getCurrentPage() {
  const pageContainers = wrapper.querySelectorAll('.page-container');
  if (pageContainers.length === 0) return 1;
  
  const wrapperRect = wrapper.getBoundingClientRect();
  const wrapperCenter = wrapperRect.top + wrapperRect.height / 2;
  
  let currentPage = 1;
  let minDistance = Infinity;
  
  pageContainers.forEach((container, index) => {
    const rect = container.getBoundingClientRect();
    const containerCenter = rect.top + rect.height / 2;
    const distance = Math.abs(containerCenter - wrapperCenter);
    
    if (distance < minDistance) {
      minDistance = distance;
      currentPage = index + 1;
    }
  });
  
  return currentPage;
}

function updatePageInfo() {
  const current = getCurrentPage();
  pageInfo.textContent = `${current} / ${pages.length}`;
}

/* ======================================================
   ОБРАБОТЧИКИ СОБЫТИЙ
====================================================== */

function setupEventListeners() {
  // Кнопки зума
  document.getElementById('zoomIn').onclick = () => changeZoom(ZOOM_STEP);
  document.getElementById('zoomOut').onclick = () => changeZoom(-ZOOM_STEP);
  
  // Навигация
  document.getElementById('toTop').onclick = () => {
    wrapper.scrollTo({ top: 0, behavior: 'smooth' });
  };
  
  document.getElementById('toBottom').onclick = () => {
    wrapper.scrollTo({ top: wrapper.scrollHeight, behavior: 'smooth' });
  };
  
  // Плавный скролл
  let scrollTimeout;
  wrapper.addEventListener('scroll', () => {
    const scrollHeight = wrapper.scrollHeight - wrapper.clientHeight;
    if (scrollHeight > 0) {
      const progress = (wrapper.scrollTop / scrollHeight) * 100;
      progressBar.style.width = progress + '%';
    }
    
    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(updatePageInfo, 50);
  }, { passive: true });
  
  // Ресайз окна
  let resizeTimeout;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(() => {
      calculateBaseWidth();
      applyZoomToAll();
      updatePageInfo();
    }, 250);
  });
  
  // Тач-события для мобильных
  if (isMobile) {
    setupTouchEvents();
  }
  
  // Клавиатура для десктопа
  if (!isMobile) {
    document.addEventListener('keydown', handleKeydown);
  }
}

function setupTouchEvents() {
  let lastTapTime = 0;
  let lastTapX = 0;
  let lastTapY = 0;
  
  // Двойной тап для зума
  wrapper.addEventListener('touchend', (e) => {
    const currentTime = Date.now();
    const touch = e.changedTouches[0];
    
    if (currentTime - lastTapTime < 300 &&
        Math.abs(touch.clientX - lastTapX) < 50 &&
        Math.abs(touch.clientY - lastTapY) < 50) {
      e.preventDefault();
      
      // Переключаем между 100% и 150%
      if (Math.abs(zoom - 1.0) < 0.1) {
        changeZoom(0.5);
      } else {
        changeZoom(-0.5);
      }
    }
    
    lastTapTime = currentTime;
    lastTapX = touch.clientX;
    lastTapY = touch.clientY;
  }, { passive: false });
  
  // Скрываем кнопки при скролле, показываем при остановке
  let hideTimeout;
  wrapper.addEventListener('scroll', () => {
    if (controlsWrapper) {
      controlsWrapper.style.opacity = '0.5';
      controlsWrapper.style.transition = 'opacity 0.2s';
      
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        controlsWrapper.style.opacity = '1';
      }, 300);
    }
  }, { passive: true });
}

function handleKeydown(e) {
  if (e.ctrlKey || e.metaKey) {
    if (e.key === '+' || e.key === '=') {
      e.preventDefault();
      changeZoom(ZOOM_STEP);
      return;
    }
    if (e.key === '-') {
      e.preventDefault();
      changeZoom(-ZOOM_STEP);
      return;
    }
    if (e.key === '0') {
      e.preventDefault();
      zoom = 1.0;
      applyZoomToAll();
      return;
    }
  }
  
  switch(e.key) {
    case 'ArrowDown':
    case 'PageDown':
    case ' ':
      e.preventDefault();
      wrapper.scrollBy({ top: wrapper.clientHeight * 0.8, behavior: 'smooth' });
      break;
    case 'ArrowUp':
    case 'PageUp':
      e.preventDefault();
      wrapper.scrollBy({ top: -wrapper.clientHeight * 0.8, behavior: 'smooth' });
      break;
    case 'Home':
      e.preventDefault();
      wrapper.scrollTo({ top: 0, behavior: 'smooth' });
      break;
    case 'End':
      e.preventDefault();
      wrapper.scrollTo({ top: wrapper.scrollHeight, behavior: 'smooth' });
      break;
  }
}

/* ======================================================
   ИНИЦИАЛИЗАЦИЯ
====================================================== */

document.addEventListener('DOMContentLoaded', () => {
  // Фикс для мобильных браузеров
  if (isIOS) {
    document.documentElement.style.height = '-webkit-fill-available';
    const reader = document.getElementById('reader');
    reader.style.height = '-webkit-fill-available';
    
    // Фикс для безопасных зон
    document.documentElement.style.paddingBottom = 'env(safe-area-inset-bottom)';
    reader.style.paddingBottom = 'env(safe-area-inset-bottom)';
  }
  
  // Блокируем скролл страницы
  document.documentElement.style.overflow = 'hidden';
  document.body.style.overflow = 'hidden';
  
  // Принудительно показываем кнопки
  if (controlsWrapper) {
    controlsWrapper.style.opacity = '1';
    controlsWrapper.style.visibility = 'visible';
    controlsWrapper.style.pointerEvents = 'auto';
  }
  
  // Загружаем комикс
  loadComic().then(() => {
    setupEventListeners();
  });
  
  // Ресайз при повороте
  window.addEventListener('orientationchange', () => {
    setTimeout(() => {
      calculateBaseWidth();
      applyZoomToAll();
    }, 300);
  });
});

// Фикс после полной загрузки
window.addEventListener('load', () => {
  setTimeout(() => {
    calculateBaseWidth();
    applyZoomToAll();
  }, 100);
});
</script>

</body>
</html>
